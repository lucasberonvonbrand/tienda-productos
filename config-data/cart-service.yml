server:
  port: 8084

spring:
  application:
    name: cart-service

  datasource:
    url: jdbc:mysql://localhost:3306/cart-service?serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
